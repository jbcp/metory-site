
<script type="text/javascript">
    var members;
    var roles;
    $(document).ready(function(){

        localStorage.removeItem("MODIFY_INVID");
        localStorage.removeItem("MODIFY_ROLEID");
   
       
        load_role();
        sleep(500).then(() => {//사용자 관리 테이블에 권한 드랍다운을 읽기 위해 load_role 을 먼저 읽고 얼마 지나야한다.    
            load_mem();
        });
        if(localStorage.getItem('page')=='role'){
            console.log("localstorage is role")
            $('#role-tab').trigger('click');
            localStorage.removeItem('page');
        }
       
      
    })

    function load_mem(){
        $.ajax({
            type: 'post',
            url : "member.html",
            dataType: 'html',
            success: function(data){
                $("#member").html(data);
            }
        })
    }   

    function load_role(){
        $.ajax({
            type: 'post',
            url : "role.html",
            dataType: 'html',
            success: function(data){
                $("#role").html(data);
            }
        })
    } 
    function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
</script>
