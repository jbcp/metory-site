<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="../../assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../assets/lib/font-awesome/css/all.css">
    <link rel="stylesheet" href="../../assets/css/app.css">
    <link rel="stylesheet" href="../../assets/css/modern.css">
    <link rel="stylesheet" href="../../assets/css/custom.css">
    <script src="../../assets/lib/jquery/jquery.min.js" type="text/javascript"></script>

    <title>METORY (연구자용)</title>
    <script type="text/javascript">
        var roles;

        $(document).ready(function(){
         
          $('#navbar').load(getContextPath() +'/pages/navbar.html').ready(function(){
                    $('.main').css('padding-top', $('.navbar').outerHeight());

                });
            var xhttps = new XMLHttpRequest();
            xhttps.onreadystatechange = function(){
                if(this.readyState == this.DONE && this.status == 200){
                    var data_pre = xhttps.responseText.trim();
                    var data_eval = eval(data_pre);
                    roles = data_eval;
                }
            }
            xhttps.open("GET", "./member.jsp?action=load_role", false);
            xhttps.send();

            var type = localStorage.getItem("ADD_TYPE");
            console.log(type);
            switch(type){
                case 'INV':
                    $.ajax({
                        type: 'post',
                        url : "create_member.html",
                        dataType: 'html',
                        success: function(data){
                            console.log("suceess");
                            $("#mycontent").html(data);
                        }
                    })

                break;

                case 'ROLE':
                    $.ajax({
                        type: 'post',
                        url : "create_role.html",
                        dataType: 'html',
                        success: function(data){
                            console.log("suceess");
                            $("#mycontent").html(data);
                        }
                    })

                break;
            }

        })

        function getContextPath() {         
            var hostIndex=location.href.indexOf(location.host)+ location.host.length;
            // return location.href.substring(hostIndex, location.href.indexOf('/', hostIndex+1));
            return location.origin;
        }
    </script>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container mt-3" id="mycontent">
    <script src="../../assets/js/app.js"></script>
  </body>
</html>
