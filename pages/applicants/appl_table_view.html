    function SELECTED(id) {
        var SAID = id.split("_")[2];
        console.log('22confirm not --' + lastValue);
        if (lastValue >= 8) {
            alert("변경하실 수 없습니다. 동의철회 및 선택취소 후에는 대상자가 참여신청을 다시 하여야합니다.");
            $('#' + id).val(lastValue);
            return;
        }
        var selectedvalue = $('#' + id + " option:selected").val();

        var message_notchanged = "동의철회 및 신청취소 후에는 대상자가 참여신청을 다시 하여야합니다.";
        var message_confirm = " 변경하시겠습니까?";
        var message = "";

        if (selectedvalue >= 8) {
            console.log('confirm not1 --' + lastValue);
            check_status_for_withdraw(id, selectedvalue);
            console.log('confirm not2 --' + lastValue);
            // console.log("to_be_status="+to_be_status+"  selectedvalue="+selectedvalue);

        }
        else {
            console.log('3confirm not --' + lastValue);
            message = ($('#' + id + " option:selected").text()) + "로 변경하시겠습니까?";


            var r = confirm(message);
            if (r == true) {
                CHANGE_STATUS(SAID, selectedvalue);
                // console.log('Thing was saved to the database.');
            } else {
                console.log('confirm not 4--' + lastValue);
                // Do nothing!
                $('#' + id).val(lastValue);
                console.log('confirm not --' + lastValue);
            }
        }

    }

    function check_status_for_withdraw(id, selectedvalue) {

        //   var selectedvalue = $('#' + id + " option:selected").val();
        var SAID = id.split("_")[2];
        console.log('confirm not3 --' + lastValue);
        var message_notchanged = "*동의철회 및 신청취소 후에는 대상자가 참여신청을 다시 하여야합니다.";
        var xhttps = new XMLHttpRequest();
        xhttps.onreadystatechange = function () {
            if (this.readyState == this.DONE && this.status == 200) {
                var data_pre = xhttps.responseText.trim();
                console.log(data_pre);
                var data = JSON.parse(data_pre);
                // console.log('confirm not4 --'+lastValue);
                var previous_sastage = data.SASTAGE;
                var to_be_sastage_val = 9;
                var count_csid = data.COUNT_CSID;
                if (count_csid == 1) {//said로 검색하여 매치한 csid 가 있음. 
                    if (data.CSCLOSED == 1) {//이미 동의서가 있으므로 
                        to_be_sastage_val = 8; //동의철회
                    }
                    else {
                        if (data.CS_UNCONTACT_STAGE > 4 || data.CS_CONTACT_STAGE > 6) { // 비대면 과정에서 대상자 서명단계가 4이므로 5 또는 6인 경우 동의철회
                            to_be_sastage_val = 8;
                        }
                        // else if (data.CS_CONTACT_STAGE > 6) { //대면 과정에서 대상자 서명단계가 6이므로 7과 8인 경우 동의철회
                        //     to_be_sastage_val = 8;
                        // }
                        else to_be_sastage_val = 9;  // 신청취소=9
                    }

                }
             
                console.log("이전 단계:"+previous_sastage + " -------------이전 동의기록 개수() 0이면 신청취소 그외 동의철회)=  " + count_csid)
             
                // var to_be_status = parseInt(to_be_status, 10);
                //var to_be_sastage_val=(count_csid==0)? 9:8; //신청취소: 동의철회
                if (previous_sastage)
                    if (to_be_sastage_val != selectedvalue) {


                        //  console.log(to_be_status + typeof (to_be_status)+ selectedvalue)
                        console.log('변경할 단계 --' + to_be_sastage_val);

                        var to_be_sastage = $('#' + id + " option[value='" + to_be_sastage_val + "']").text();
                        // console.log(test);
                        message = "선택하신 " + ($('#' + id + " option:selected").text()) + "는 " + to_be_sastage + "로 변경할 수 있습니다. 변경하시겠습니까?\n" + message_notchanged;

                        //if (to_be_status==8)? 
                        //"선택하신 대상자는 동의서를 제출한 적이 있습니다. 동의철회로 ": "선택하신 대상자는 동의서를 제출한 적이 없습니다. 신청철회로 " )+ "계속 진행하시겠습니까?" +"\n"+message_notchanged  ;
                    }
                    else message = ($('#' + id + " option:selected").text()) + "로 변경하시겠습니까? \n" + message_notchanged;
                var r = confirm(message);
                console.log('변경확인됨 변경할 단계=' + to_be_sastage_val);
                if (r == true) {
                    if(to_be_sastage_val==9) CHANGE_STATUS(SAID, to_be_sastage_val); 
                    else WITHDRAW(SAID, to_be_sastage_val);
                    // console.log('Thing was saved to the database.');
                } else {
                    // Do nothing!
                    $('#' + id).val(previous_sastage);
                    // $('#' + id).val(lastValue).prop("selected",true);
                    console.log('변경안함: 이전단계로 돌아감=' +previous_sastage + ', 저장된 이전단계= ' + lastValue);
                }
            }
        }
        xhttps.open("GET", "./applicant.jsp?action=GET_STATUS_WITHDRAW_OR_CANCEL&SAID=" + SAID, true);
        xhttps.send();
    }

                                if ($input.length && $input.is('select')) {
                                    data = $('option:selected', $input).text(); // 선택한 상택값의 보기(text) 로 정렬
                                } else {
                                    data = $input.val();// 선택한 상택값의 value 로 정렬
                                }
                            }
                            return data;
                        }
                    }]
                });

                $('#APPLS_TABLE_length select').on('change', function () { // 표 row 개수 선택
                    //setNumEntries=this.value;
                    setNumEntries = this.value;
                    console.log(this.value + "-----------" + setNumEntries);
                });
                $('#APPLS_TABLE_filter input')[0].placeholder = "검색 단어 입력";

                // table = $('#APPLS_TABLE').DataTable({
                //     'columns': COLUMN,
                //     'order': [[1, 'asc']]
                // });
            }
        }
        xhttp.open("POST", "./applicant.jsp?action=LOAD_APPLICANT&SID=" + SID + "&CONSENTID=" + CONSENTID, true);
        xhttp.send();
    }
</script>
