<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="../../assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/app.css">
    <link rel="stylesheet" href="../../assets/css/modern.css">
    <link rel="stylesheet" href="../../assets/css/custom.css">
    <script src="../../assets/lib/jquery/jquery.min.js" type="text/javascript"></script>

    <title>METORY (연구자용)</title>
    <script type="text/javascript">
        var action = "create";

        $(document).ready(function () {

            $('#navbar').load(getContextPath() +'/pages/navbar.html').ready(function(){
                    $('.main').css('padding-top', $('.navbar').outerHeight());

                })
            $('#footer').load('../footer.html');
            $.ajax({
                type: 'post',
                url: "study_info.html",
                dataType: 'html',
                success: function (data) {
                    $(".info").html(data);
                }
            })

        })

        function getContextPath() {
            var hostIndex = location.href.indexOf(location.host) + location.host.length;
            // return location.href.substring(hostIndex, location.href.indexOf('/', hostIndex + 1));
            return location.origin;;
        }   
    </script>
</head>

<body>

    <div class="container pt-3 " >
        <div class="d-flex justify-content-between  ">

                    <ol class="breadcrumb p-0 m-0 " style="background-color:transparent;">

                        <li class="breadcrumb-item active " aria-current="page">새연구</li>
                        <li class="breadcrumb-item  "></li>

        </div>
        <div class="card mt-3">

                        onclick="check_pub()">생성하기</button>
                </div>
                <div class="info"></div>

            </div>
        </div>
    </div>
    <div id="footer" class="container mt-5 pt-5"></div>

</body>

</html>
